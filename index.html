<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>バンド発表会</title>
  <style>
    #bandList li {
      margin-bottom: 8px;
    }
    #bandList button {
      margin-left: 12px;
      color: #fff;
      background: #d9534f;
      border: none;
      border-radius: 4px;
      padding: 2px 8px;
      cursor: pointer;
    }
    #bandList button:hover {
      background: #c9302c;
    }
  </style>
</head>
<body>
  <h1>🎸 バンド発表会</h1>

  <section>
    <h2>バンド作成</h2>
    <input id="name" placeholder="バンド名" />
    <input id="leader" placeholder="代表者名" />
    <input id="genre" placeholder="ジャンル" />
    <input id="song" placeholder="演奏曲" />
    <button id="submit">作成</button>
  </section>

  <section>
    <h2>出演バンド一覧</h2>
    <ul id="bandList"></ul>
  </section>

  <script type="module" src="app.js"></script>
</body>
</html>
